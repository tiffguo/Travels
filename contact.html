<div class="allcontact">
      <div class="contact-container" id="contact">

        <div class="chatheader">
          <h1 class="letschat">Let's Chat!</h1>
          <div class="social">

            <button class="icon-btn facebook"> 
            <a class="sociallink" href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook"></i> 
            </a>
            </a>

              <i class="fa fa-instagram"></i>
            </a>
            <button class="icon-btn linkedin"> 
            <a class="sociallink" href="https://github.com/" target="_blank">
              <i class="fa fa-linkedin"></i>
            </a>
              <button class="icon-btn github"> 
            <a class="sociallink" href="https://github.com/" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </div>
        </div>

      <form action="https://formspree.io/f/mvodgpve" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="fullname" placeholder="Your name...">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email...">

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>


        <button type="submit">Send!</button>
      </form>
      </div>

      <div class="contactside">
        <img src = "images/overlookingbend.JPG" id="cliffcontact" alt = "Cliff overlooking">
