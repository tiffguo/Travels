    <div class = "skip"><a href="#contact">Let's chat! &#8595;</a></div>
    <header>
      <a id="logo" href="index.html"><h2>Tiffany's Travels</h2></a>
        <nav>
            <ul class="nav_links">
              <li><a href ="index.html">Home</a></li>

              <li><a href="contact.html" class='active-page'>Contact</a></li>
            </ul>
          </nav>
      </header>
      <main>
<div class="allcontact">
      <div class="contact-container" id="contact">

        <div class="chatheader">
          <h1 class="letschat">Let's Chat!</h1>
          <div class="social">

            <button class="icon-btn facebook" aria-label="Facebook"> 
            <a class="sociallink" href="https://www.facebook.com/" aria-label="Facebook1" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <button class="icon-btn instagram" aria-label="instragram"> 
            <a class="sociallink" href="https://www.instagram.com/" aria-label="instragam1" target="_blank">
              <i class="fa fa-instagram"></i>
            </a>
            <button class="icon-btn linkedin" aria-label="linkedin">
            <a class="sociallink" href="https://github.com/" aria-label="linkedin1" target="_blank">
              <i class="fa fa-linkedin"></i>
            </a>
              <button class="icon-btn github" aria-label="github"> 
            <a class="sociallink" href="https://github.com/" aria-label="githbu1" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </div>
        </div>

      <form action="https://formspree.io/f/mvodgpve" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="fullname" placeholder="Your name...">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email...">

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>


        <button type="submit">Send!</button>
      </form>
      </div>

      <div class="contactside">
        <img src = "images/overlookingbend.JPG" id="cliffcontact" alt = "Cliff overlooking">
      </div>
  </div>


</main>
